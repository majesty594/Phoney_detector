<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
		media="screen">

</head>

<body>
	<p class="emaim-bt" id="search">
		<div class="col-md-12 margin-0">
			<div class="input-group mb-3 margin-top-20">
				<input type="text" class="form-control" placeholder="Enter the news here" >
				<div class="input-group-append">
					<button class="search_bt" type="Subscribe"><a href="#">Search</a></button>
				</div>
			</div>
		</div>
	</p>
	<div id="disp">
		<div  >
			
				<span class="d-block p-2 " >Status of news being fake or real</span>
			
		</div>
		
	</div>

	<div>
	
	<form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="news" placeholder="Enter the news url" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>

</body>

</html>
